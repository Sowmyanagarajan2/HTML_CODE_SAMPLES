<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEL GOOD FORM</title>
</head>
<body style="background-image:url('https://images.unsplash.com/photo-1557683325-3ba8f0df79de?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGdyYWRpZW50JTIwYmx1ZXxlbnwwfHwwfHx8MA%3D%3D'); background-size: cover; background-repeat: no-repeat;">
    <header>
    <h1 align="center"><u>FEEL GOOD FORM</u></h1>
    <p>Share how you feel Today??</p>
</header>
<main>
    <form>
        <label for="Name">Enter your name :</label>
        <input type ="text" placeholder="Enter your name" required>
        <br>
        <br>
        <label for="contact num">Contact number   :</label>
        <input type="number" placeholder="Enter your contact number" required>
     <!--radio button-->

        <br>
        <br>
        <label for="">How are you feeling today?</label>
        <br>
        <input type="radio" name="feeling" value="happy">happy
        <input type="radio" name="feeling" value="sad">sad
        <input type="radio" name="feeling" value="excited">excited
    <!--checkbox-->
    <br>
    <br>
    <label for="">What made you feel good today? (Select all that apply)</label>
    <br>
    <input type="checkbox" name="reason" value="exercise">Exercise
    <input type="checkbox" name="reason" value="meditation">Meditation
    <input type="checkbox" name="reason" value="socializing">Socializing
    <input type="checkbox" name="reason" value="hobby">Hobby
    </form>
    <br>
    <label for="address" ></label>
    <textarea name="address" id="" cols="30" rows="10" placeholder="Describe why you feel good today"></textarea>
    <br>
    <br>
    <button type="submit">Submit</button>
</main>
</body>
</html>
